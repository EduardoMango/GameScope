<div class="search-container bg-black">
  <!-- Botón que muestra el formulario al hacer clic -->
  <button (click)="toggleSearchForm()" class="btn   btn-primary">Buscar</button>

  @if (showSearchForm){
    <div class="search-form-container">
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
        <!-- Título del juego -->
        <label for="game-title">Buscar juego:</label>
        <input
          type="text"
          id="game-title"
          formControlName="title"
          placeholder="Titulo"
        />

        <!-- Género -->
        <label for="game-genre">Género:</label>
        <select id="game-genre" formControlName="genre">
          @for (genre of genres; track $index) {

            <option value="{{genre}}">{{genre}}</option>

          }
        </select>

        <!-- Plataforma -->
        <label for="game-platform">Plataforma:</label>
        <select id="game-platform" formControlName="platform">
          @for (platform of platforms; track $index) {

            <option value="{{platform}}">{{platform}}</option>

          }
        </select>

        <!-- Botón de enviar el formulario -->
        <button type="submit" class="btn btn-primary w-75">Buscar</button>
      </form>
    </div>
  }

</div>
