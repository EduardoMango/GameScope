
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-0 border-bottom border-primary bg-dark navbar">
  <div class="col-md-3 mb-2 mb-md-0">
    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
      <img src="https://i.imgur.com/gDo9QBt.png" alt="Logo" class="logo-image" width="55" height="55">
    </a>
  </div>

  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
    <li><a href="#" class="nav-link px-2">Video Games</a></li>
    <li><a href="#" class="nav-link px-2">Reviews</a></li>

    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">Top</a>
      <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#">Weekly</a></li>
        <li><a class="dropdown-item" href="#">Monthly</a></li>
        <li><a class="dropdown-item" href="#">All Time</a></li>
      </ul>
    </li>

    <li><a href="#" class="nav-link px-2">Game of the Week</a></li>
  </ul>

  <div class="col-md-3 text-end logeo">
    <ng-template #loginTemplate let-modal>
      <app-login></app-login>
    </ng-template>
    <ng-template #registerTemplate let-modal>
      <app-form-register></app-form-register>
    </ng-template>

    @if (authService.isSessionActive()){
      <button (click)="onLogout()" class="btn btn-danger">Logout</button>
    } @else {
      <button routerLink="/login" class="btn btn-outline-primary me-2">Login</button>
      <button routerLink="/register" class="btn btn-primary">Register</button>
    }
  </div>
</header>
