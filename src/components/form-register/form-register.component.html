<div class="register-container bg-black text-white">
  <h2 class="p-3 pb-0 ">Registro</h2>
  <div class="form-container">
    <form class="bg-dark text-white" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

      <!-- CORREO ELECTRÓNICO -->
      <div class="form-group">
        <label for="mail">Correo Electrónico</label>
        <input
          type="email"
          id="mail"
          formControlName="mail"
          class="form-control"
          placeholder="email@..."
        />
        <div *ngIf="registrationForm.get('mail')?.touched && registrationForm.get('mail')?.invalid" class="error-msj">
          {{ emailError }}
        </div>
      </div>

      <!-- CONTRASEÑA -->
      <div class="form-group">
        <label for="pass">Contraseña</label>
        <input
          type="password"
          id="pass"
          formControlName="pass"
          class="form-control"
          placeholder="Ingrese contraseña"
        />
        <div *ngIf="registrationForm.get('pass')?.touched && registrationForm.get('pass')?.invalid" class="error-msj">
          {{ passwordError }}
        </div>
      </div>

      <!-- REPETIR CONTRASEÑA -->
      <div class="form-group">
        <label for="repeatpass">Repetir Contraseña</label>
        <input
          type="password"
          id="repeatpass"
          formControlName="repeatpass"
          class="form-control"
          placeholder="Repetir Contraseña"
        />
        <div *ngIf="registrationForm.errors?.['mismatch'] && registrationForm.get('repeatpass')?.touched" class="error-msj">
          {{passwordError}}
        </div>
      </div>

      <!-- NOMBRE DE USUARIO -->
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          placeholder="Ingrese Nombre de Usuario"
        />
        <div *ngIf="registrationForm.get('username')?.touched && registrationForm.get('username')?.invalid" class="error-msj">
          {{usernameError}}
        </div>
      </div>

      <!-- POLÍTICA DE PRIVACIDAD -->
      <div class="form-check">
        <input
          type="checkbox"
          id="privacyPolicy"
          formControlName="privacyPolicy"
          class="form-check-input"
        />
        <label for="privacyPolicy" class="form-check-label">
          He leído y acepto la política de privacidad
        </label>
      </div>
      <div *ngIf="registrationForm.get('privacyPolicy')?.touched && registrationForm.get('privacyPolicy')?.invalid" class="error-msj">
        Debes aceptar la política de privacidad
      </div>

      <!-- BOTÓN DE ENVÍO -->
      <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">
        Registrarse
      </button>
    </form>
  </div>
</div>
