<div class="register-container bg-black text-white">
  <h2 class="p-3 pb-0">Register</h2>
  <div class="form-container">
    <form class="bg-dark text-white" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

      <!-- EMAIL -->
      <div class="form-group">
        <label for="mail">Email</label>
        <input
          type="email"
          id="mail"
          formControlName="mail"
          class="form-control"
          placeholder="email@..."
        />
        <div *ngIf="registrationForm.get('mail')?.touched && registrationForm.get('mail')?.invalid" class="error-msj">
          {{ emailError }}
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label for="pass">Password</label>
        <input
          type="password"
          id="pass"
          formControlName="pass"
          class="form-control"
          placeholder="Enter password"
        />
        <div *ngIf="registrationForm.get('pass')?.touched && registrationForm.get('pass')?.invalid" class="error-msj">
          {{ passwordError }}
        </div>
      </div>

      <!-- REPEAT PASSWORD -->
      <div class="form-group">
        <label for="repeatpass">Repeat Password</label>
        <input
          type="password"
          id="repeatpass"
          formControlName="repeatpass"
          class="form-control"
          placeholder="Repeat password"
        />
        <div *ngIf="registrationForm.errors?.['mismatch'] && registrationForm.get('repeatpass')?.touched" class="error-msj">
          {{passwordError}}
        </div>
      </div>

      <!-- USERNAME -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          placeholder="Enter username"
        />
        <div *ngIf="registrationForm.get('username')?.touched && registrationForm.get('username')?.invalid" class="error-msj">
          {{usernameError}}
        </div>
      </div>

      <!-- PRIVACY POLICY -->
      <div class="form-check">
        <input
          type="checkbox"
          id="privacyPolicy"
          formControlName="privacyPolicy"
          class="form-check-input"
        />
        <label for="privacyPolicy" class="form-check-label">
          I have read and agree to the privacy policy
        </label>
      </div>
      <div *ngIf="registrationForm.get('privacyPolicy')?.touched && registrationForm.get('privacyPolicy')?.invalid" class="error-msj">
        You must accept the privacy policy
      </div>

      <!-- SUBMIT BUTTON -->
      <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">
        Register
      </button>
    </form>
  </div>
</div>
