<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<nav class="sidebar">
  <header>
    <input type="checkbox" id="check2">
    <label for="check2" class="icons">
      <i class="bx bx-chevron-right toggle"></i>
    </label>
  </header>
  <div class="menu-bar">
    <div class="menu">
      <ul class="menu-links">
        <li class="nav-link">
          <a routerLink="userProfile">
            <i class='bx bxs-user-circle'></i>
            <span class="text nav-text">User</span>
          </a>
        </li>
        <li class="nav-link">
          <a routerLink="user/library">
            <i class='bx bx-library'></i>
            <span class="text nav-text">Library</span>
          </a>
        </li>
        <li class="nav-link">
          <a routerLink="/recommended">
            <i class='bx bx-shuffle' ></i>
            <span class="text nav-text">Recommended</span>
          </a>
        </li>
        <li class="nav-link">
          <a routerLink="/findUsers">
            <i class='bx bx-group' ></i>
            <span class="text nav-text">Friends</span>
          </a>
        </li>
        <li class="nav-link">
          <a (click)="openNotificationsModal()">
            <i class='bx bx-bell'></i>
            <span class="text nav-text">Notifications</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <app-notification-modal></app-notification-modal>
</nav>
